<!-- Section: Design Block -->
<section class="text-center text-lg-start">

  <style>
    .cascading-right {
      margin-right: -50px;
    }

    @media (max-width: 991.98px) {
      .cascading-right {
        margin-right: 0;
      }
    }
  </style>

  <!-- Jumbotron -->
  <div class="container py-4">
    <div class="row g-0 align-items-center">
      <div class="col-lg-6 mb-5 mb-lg-0">
        <div class="card cascading-right" style="background: hsla(0, 0%, 100%, 0.55); backdrop-filter: blur(30px);">
          <div class="card-body p-5 shadow-5 text-center">
            <h2 class="fw-bold mb-5"> Inicio de Sesión </h2>
            <form role="form" [formGroup]="loginForm">
              <!-- Email Input -->
              <div class="form-outline mb-4">
                <label class="form-label" for="inputEmail"> Correo Electrónico </label>
                <input formControlName="email" class="form-control" id="inputEmail" type="email"
                       placeholder="Correo Electrónico..." [ngClass]="{'error': isFieldTouched(loginForm, 'email')}" />
                <span class="text-danger"> {{ getFormErrors("email") }} </span>
              </div>
              <!-- Password Input -->
              <div class="form-outline mb-4">
                <label class="form-label" for="inputPassword"> Contraseña </label>
                <input formControlName="password" class="form-control" id="inputPassword" type="password"
                       placeholder="Contraseña..." [ngClass]="{'error': isFieldTouched(loginForm, 'password')}" />
                <span class="text-danger"> {{ getFormErrors("password") }} </span>
              </div>
              <!-- Submit Button -->
              <button class="btn btn-primary btn-block mb-4" type="submit" (click)="signIn()"> Iniciar Sesión </button>

              <!-- Register Section -->
              <div class="text-center">
                <p> Si no está registrado, </p>
                <a routerLink="../registro"> haz clic aquí </a>
              </div>
            </form>
          </div>
        </div>
      </div>

      <div class="col-lg-6 mb-5 mb-lg-0">
        <img class="w-100 rounded-4 shadow-4" src="https://mdbootstrap.com/img/new/ecommerce/vertical/004.jpg" alt=""/>
      </div>
    </div>
  </div>
  <!-- Jumbotron -->
</section>
<!-- Section: Design Block -->
